<section class="container">
  <div class="flex">
    <div class="auth-content">
      <div class="brand">
        <img src="/cut-session.svg" alt="brand logo" class="brand__logo" />
      </div>
      <h2 class="heading">Create an account</h2>
      <form class="form" id="form">
        <div class="form__input-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            class="form__input"
            name="name"
            id="name"
            placeholder="John Doe"
            data-name="name"
          />
          <small>Error message</small>
        </div>
        <div class="form__input-group">
          <label for="email">Email Address </label>
          <input
            type="email"
            class="form__input"
            name="email"
            id="email"
            placeholder="me@example.com"
            data-email="email"
          />
          <small>Error message</small>
        </div>
        <div class="form__input-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form__input"
            name="username"
            id="username"
            placeholder="john_doe"
            data-username="username"
          />
          <small>Error message</small>
        </div>
        <div class="form__input-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form__input"
            name="password"
            id="password"
            placeholder="*******"
            data-password="password"
          />
          <small>Error message</small>
        </div>
        <div class="form__input-group">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            class="form__input"
            name="dob"
            id="dob"
            data-dob="dob"
          />
          <small>Error message</small>
        </div>
        <button class="form__btn-signin">Create Account</button>
        <p class="form__footer-text">
          Already have an account? Sign in <a href="/">here</a>
        </p>
      </form>
    </div>
  </div>
</section>
